---
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7895
mixed-port: 7893
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090
external-ui: folder
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  fallback-filter:
    geoip: true
    geoip-code: ID
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.24.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.netflix.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
    - "+.googlevideo.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - msftconnecttest.com
    - msftncsi.com
  fake-ip-filter:
  - "+.pool.ntp.org"
  - ntp7.*.com
  - ntp6.*.com
  - ntp5.*.com
  - ntp4.*.com
  - ntp3.*.com
  - ntp2.*.com
  - ntp1.*.com
  - ntp.*.com
  - time7.*.com
  - time6.*.com
  - time5.*.com
  - time4.*.com
  - time3.*.com
  - time2.*.com
  - time1.*.com
  - time.*.apple.com
  - time.*.edu.cn
  - time.*.gov
  - time.*.com
  - "*.home.arpa"
  - "*.local"
  - "*.test"
  - "*.localhost"
  - "*.invalid"
  - "*.example"
  - "*.localdomain"
  - time1.cloud.tencent.com
  - "*.ntp.org"
  - "*.time.edu"
  - "*.lan"
  - "*.ntp.org.cn"
  - "*.time.edu.cn"
  - "+.*"
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4
  - 1.1.1.1
  - 1.0.0.1
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  - https://dns.google/dns-query
  - tls://dns.google
  - 1.1.1.1
  - 1.0.0.1

proxy-providers:
  AKUN1:
    type: http
    path: "./AKUN1.yaml"
    url: https://bit.ly/3CsjrKS
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
  AKUN2:
    type: http
    path: "./AKUN2.yaml"
    url: http://bit.ly/3imj9i0
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99

proxy-groups:
- name: Home üåê
  type: select
  disable-udp: false
  proxies:
  - AKUN1
  - AKUN2
  - Streaming üé¨
  - Sosmed üîî
  - Online Shop üõí
  - Games üéÆ
  - MBanking üí≤
  - WHATSAPP ONLY
  - REJECT
  - DIRECT
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: AKUN1
  type: select
  disable-udp: false
  use:
  - AKUN1
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: AKUN2
  type: select
  disable-udp: false
  use:
  - AKUN2
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: Streaming üé¨
  type: select
  disable-udp: false
  proxies:
  - AKUN1
  - AKUN2
  - Fallback-Akun1
  - Fallback-Akun2
  - Ping-Akun1
  - Ping-Akun2
  - Loadbalance
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: Sosmed üîî
  type: select
  disable-udp: false
  proxies:
  - AKUN1
  - AKUN2
  - Fallback-Akun1
  - Fallback-Akun2
  - Ping-Akun1
  - Ping-Akun2
  - Loadbalance
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: Online Shop üõí
  type: select
  disable-udp: false
  proxies:
  - AKUN1
  - AKUN2
  - Fallback-Akun1
  - Fallback-Akun2
  - Ping-Akun1
  - Ping-Akun2
  - Loadbalance
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: MBanking üí≤
  type: select
  disable-udp: false
  proxies:
  - AKUN1
  - AKUN2
  - Fallback-Akun1
  - Fallback-Akun2
  - Ping-Akun1
  - Ping-Akun2
  - Loadbalance
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: Games üéÆ
  type: select
  disable-udp: false
  proxies:
  - AKUN1
  - AKUN2
  - Fallback-Akun1
  - Fallback-Akun2
  - Ping-Akun1
  - Ping-Akun2
  - Loadbalance
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: WHATSAPP ONLY
  type: select
  disable-udp: false
  proxies:
  - AKUN1
  - AKUN2
  - DIRECT
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'
#------------++-----++--ETC--++----++-----------#
- name: Fallback-Akun1
  type: fallback
  disable-udp: false
  use:
  - AKUN1
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: Fallback-Akun2
  type: fallback
  disable-udp: false
  use:
  - AKUN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
#----------------------------------------------#
- name: Ping-Akun1
  type: url-test
  disable-udp: false
  use:
  - AKUN1
  url: http://www.gstatic.com/generate_204
  interval: '99'
  tolerance: '99'
- name: Ping-Akun2
  type: url-test
  disable-udp: false
  use:
  - AKUN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
  tolerance: '99'
#---------------------------------------------#
- name: Loadbalance
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - AKUN1
  - AKUN2
  url: http://www.gstatic.com/generate_204
  interval: '99'
#---------------------------------------------#
rule-providers:
  Gamemaster:
    type: file
    behavior: classical
    path: ./rule-port-game.yaml
    url: https://bit.ly/3jTPM6Y
    interval: 3600
  Sosmedmaster:
    type: file
    behavior: classical
    path: ./rule-port-sosmed.yaml
    url: https://bit.ly/3Zfm5xq
    interval: 3600
  Streammaster:
    type: file
    behavior: classical
    path: ./rule-port-stream.yaml
    url: https://bit.ly/3jWwSfR
    interval: 3600
  Olshopmaster:
    type: file
    behavior: classical
    path: ./rule-port-olshop.yaml
    url: https://bit.ly/3WUsMDE
    interval: 3600
  Bankmaster:
    type: file
    behavior: classical
    path: ./rule-port-bank.yaml
    url: https://bit.ly/3ijtg77
    interval: 3600
  Whatsappmaster:
    type: file
    behavior: classical
    path: ./rule-port-whatsapp.yaml
    url: https://bit.ly/3ZfwXva
    interval: 3600
  rule_BlockAds:
    type: http
    behavior: classical
    path: "./rule_BlockAds.yaml"
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml
    interval: 86400

rules:
- RULE-SET,rule_BlockAds,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Gamemaster,Games üéÆ
- RULE-SET,Sosmedmaster,Sosmed üîî
- RULE-SET,Streammaster,Streaming üé¨
- RULE-SET,Olshopmaster,Online Shop üõí
- RULE-SET,Bankmaster,MBanking üí≤
- RULE-SET,Whatsappmaster,WHATSAPP ONLY
- GEOIP,ID,Home üåê
- MATCH,Home üåê
tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
secret: reyre
bind-address: "*"
