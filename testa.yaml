port: 7891
socks-port: 7892
mixed-port: 7890
allow-lan: true
bind-address: '*'
ipv6: false
mode: rule
log-level: info
unified-delay: true
geodata-mode: true
tcp-concurrent: true

sniffer:
  enable: true
  sniffing: [ tls, http ]
  port-whitelist: [ 80, 443 ]

dns:
  enable: true
  listen: 0.0.0.0:1053
  default-nameserver: [ 8.8.8.8, 8.8.4.4 ]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver: [ 8.8.8.8, 8.8.4.4, https://dns.gooogle/dns-query, tls://dns.google:853 ]
  fallback: [ 76.76.2.2, 76.76.10.2, https://freedns.controld.com/p2, tls://p2.freedns.controld.com:853 ]
  fallback-filter:
    geoip: true
    geoip-code: ID
    geosite: [ gfw ]

Bug:  # Khusus Path wss://
  - &domain 172.67.199.34

connectivity-check: &check
  interval: 300
  url: 'http://cp.cloudflare.com/generate_204'

Group: &group
  type: select
  proxies: [ Selectüìå, ‚ô®Ô∏èAuto, üéØLoad Balance, Sosmed, Streaming ]

all: &all
  proxies: [ VM‚Ä¢VIP, VL‚Ä¢VIP, TR‚Ä¢VIP, VM‚Ä¢CTB‚Ä¢FREE, VM‚Ä¢OVH‚Ä¢FREE, VM‚Ä¢IKD‚Ä¢FREE, SS‚Ä¢CH‚Ä¢FREE ]
vip: &vip
  proxies: [ VM‚Ä¢VIP, VL‚Ä¢VIP, TR‚Ä¢VIP ]
free: &free
  proxies: [ VM‚Ä¢CTB‚Ä¢FREE, VM‚Ä¢OVH‚Ä¢FREE, VM‚Ä¢IKD‚Ä¢FREE, SS‚Ä¢CH‚Ä¢FREE ]

Select: &select
  type: select
  <<: *all
URL-Test: &url-test 
  type: url-test
  <<: [ *check, *vip, *free ]
Load-Balance: &lb
  type: load-balance
  strategy: consistent-hashing
  <<: [ *check, *free ]

