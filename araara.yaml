port: 7891
socks-port: 7892
mixed-port: 7890
allow-lan: true
bind-address: '*'
ipv6: false
mode: rule
log-level: info
unified-delay: true
geodata-mode: true
tcp-concurrent: true

sniffer:
  enable: true
  sniffing: [ tls, http ]
  port-whitelist: [ 80, 443 ]

dns:
  enable: true
  listen: 0.0.0.0:1053
  default-nameserver: [ 8.8.8.8, 8.8.4.4 ]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver: [ 8.8.8.8, 8.8.4.4, https://dns.gooogle/dns-query, tls://dns.google:853 ]
  fallback: [ 76.76.2.2, 76.76.10.2, https://freedns.controld.com/p2, tls://p2.freedns.controld.com:853 ]
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite: [ gfw ]

proxy-groups:
- name: Proxy üåê
  type: select
  proxies:
  - VIP
  - FREE
  - StreamingPing
  - SosmedPing
  - üíæ Mega
  - DIRECT
  - REJECT

- name: VIP
  type: select
  use:
  - vip

- name: FREE
  type: select
  use:
  - free

- name: StreamingPing
  type: url-test
  disable-udp: false
  use:
  - vip
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: SosmedPing
  type: select
  disable-udp: false
  use:
  - free
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'

- name: SpeedTest
  type: select
  use:
  - vip
  - free

- name: üíæ Mega
  type: select
  disable-udp: false
  use:
  - vip
  - free
  url: 'http://cp.cloudflare.com/generate_204'
  interval: '300'
proxy-providers:
  vip:
    type: file
    path: ./vip.yaml
#    url: https://raw.githubusercontent.com/Lolyodd/lolyodd.github.io/master/config/proxy/sg.yaml
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: 'http://cp.cloudflare.com/generate_204'
      
  free:
    type: file
    path: ./free.yaml
#    url: https://raw.githubusercontent.com/Lolyodd/lolyodd.github.io/master/config/proxy/id.yaml
    health-check:
      enable: true
      interval: 300
      lazy: true
      url: 'http://cp.cloudflare.com/generate_204'

